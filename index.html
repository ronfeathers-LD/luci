  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Load pre-compiled component files (compiled by esbuild at build time) -->
  <script>
    // Load all pre-compiled components in the correct dependency order
    const loadAllComponents = async () => {
      const components = [
        '/dist/utils.js',
        '/dist/request-deduplication.js',
        '/dist/Icons.js',
        '/dist/ErrorBoundary.js',
        '/dist/Header.js',
        '/dist/LoginPage.js',
        '/dist/AdminPage.js',
        '/dist/AllAnalysesPage.js',
        '/dist/RoleManagementPage.js',
        '/dist/UserPage.js',
        '/dist/AccountDataPage.js',
        '/dist/SentimentDetailPage.js',
        '/dist/CalendarPage.js',
        '/dist/SentimentAnalyzer.js',
        '/dist/router.js',
        '/dist/App.js'
      ];

      try {
        for (const component of components) {
          const script = document.createElement('script');
          script.src = component;
          script.type = 'text/javascript';
          
          // Load scripts sequentially to maintain dependency order
          await new Promise((resolve, reject) => {
            script.onload = resolve;
            script.onerror = () => reject(new Error(`Failed to load ${component}`));
            document.head.appendChild(script);
          });
        }
        // Initialize app after all components are loaded
        initApplication();
      } catch (error) {
        console.error('âœ— Failed to load components:', error);
        // Show error to user
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #f7f7f7; font-family: Montserrat, sans-serif; padding: 2rem;">
              <div style="max-width: 600px; padding: 2rem; background: white; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <h1 style="color: #2a2a2a; margin-bottom: 1rem; font-size: 1.5rem; font-weight: 700;">Failed to Load Application</h1>
                <p style="color: #666; margin-bottom: 1rem;">Error loading component files: <strong>${error.message}</strong></p>
                <p style="color: #666; margin-bottom: 1.5rem; font-size: 0.875rem;">Please run <code>npm run build</code> to compile components.</p>
                <button onclick="window.location.reload()" style="padding: 0.75rem 1.5rem; background: #26d07c; color: white; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600;">
                  Retry
                </button>
              </div>
            </div>
          `;
        }
      }
    };

    // Initialize the application after components are loaded
    const initApplication = () => {
      // Initialize router navigation function (if not already set by router.js)
      if (!window.navigate) {
        window.navigate = (path) => {
          window.history.pushState({}, '', path);
          window.dispatchEvent(new PopStateEvent('popstate'));
          window.dispatchEvent(new Event('locationchange'));
        };
      }

      // Register Service Worker for offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              // Check for service worker updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New service worker available, reload to use it
                      if (window.log) {
                        window.log('New service worker available, reloading...');
                      }
                      window.location.reload();
                    }
                  });
                }
              });
              
              // Listen for messages from service worker
              navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data && event.data.type === 'SW_UPDATED') {
                  if (window.log) {
                    window.log('Service worker updated, reloading...');
                  }
                  window.location.reload();
                }
              });
            })
            .catch((error) => {
              if (window.logError) {
                window.logError('Service Worker registration failed:', error);
              } else {
                console.error('Service Worker registration failed:', error);
              }
            });
        });
      }

      // Initialize the app once all components are loaded
      const initApp = () => {
        if (window.App && window.ErrorBoundary) {
          const root = ReactDOM.createRoot(document.getElementById('root'));
          root.render(
            React.createElement(window.ErrorBoundary, null,
              React.createElement(window.App)
            )
          );
        } else {
          // Wait a bit and try again if components aren't loaded yet
          setTimeout(initApp, 100);
        }
      };

      // Start initialization
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initApp);
      } else {
        initApp();
      }
    };

    // Start loading components when page is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadAllComponents);
    } else {
      loadAllComponents();
    }
  </script>
</body>
